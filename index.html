   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>

                  <div id="splash"></div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
      <script>
            const scheme = document.querySelector("#interest");
            const rainbow = [
               "#9400D3",
               "#4B0082",
               "#0000FF",
               //"#00FF00",
               //"#FFFF00",
               "#000000",
               //"#FF7F00",
               "#FF0000",
            ];
            var currentColor = 0;
            setInterval(() => {
               scheme.style.color = `${rainbow[currentColor]}`;
               scheme.style.borderColor = `${rainbow[currentColor]}`;
               currentColor++; 
               if (currentColor == rainbow.length-1) {
               currentColor = 0;
               }
            }, 800);
      </script>
